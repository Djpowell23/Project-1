    <!-- Page Contents -->
    <div class="navbar">
    <div class="titlecont"><img class="title" src="assets/images/T.png">undea</div>
  </div>
    <div class="vertical center aligned masthead segment mainsection">
        <div class="ui text container">
          <h1 class="ui inverted header">
            </h1>
          <h2 class = "find">Find music you like now!</h2>
          <div class="ui form searchform">
            <div class="field">
              <label class = "searchlabel">Artist/Song</label>
              <input id='searchTerm' type="text">
            </div>
          </div>
          <div class="ui huge primary button " id='login-button'>Log In to Spotify!<i class=""></i></div>
          <div class="ui huge primary button hide" style="display:none" id='search-button'>Gimme Tunes!<i class=""></i></div>

        </div>
        <!-- This table pulls results for exactly what you searched for -->
        <!-- Table for Generated Tracks -->
        <table class="ui selectable inverted table">
          <thead>
            <tr>
              <th class='three wide image'>Image</th>
              <th class='artist'>Artist</th>
              <th class='genre'>Genre</th>
              <th class='popularity'>Popularity</th>
            </tr>
          </thead>
          <!-- Tracks Populate Here -->
          <tbody id='newTrackRow'></tbody>
        </table>

        <!-- This Table is for Recommended Tracks -->
        <table class='ui selectable single line inverted table'>
          <thead>
            <th class='recImg two wide'>Img</th>
            <th class='recTitle'>Title</th>
            <th class='recArtist'>Artist</th>
            <th class='recAlbum'>Album</th>
          </thead>
          <tr id='recommendations'>
            <!-- Play Button Information -->
            <!-- https://developer.spotify.com/documentation/web-playback-sdk/reference/ -->

          </tr>
        </table>
      </div>
    
      <div class="ui inverted vertical footer segment foot">
          <div class="ui container">
            <div class="ui inverted divided equal height grid">
              <div class="three wide column">
                <h4 class="ui inverted header">Tunedea ©</h4>
              </div>
              <div class="three wide column">
                <h4 class="ui inverted header">Contact</h4>
              </div>
